    <title>Code Block Example</title>
</head>

<body>
    <div id="input">
        <p>This is an example of the type of code you'll work with for Project 2. <b>Do not use this file as your homework starter and do not copy anything from this file!</b> Use the provided Project 2 Starter instead!</b></p>
        <p><label for="a">Pick a number:</label>
            <select id="a">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select></p>
        <p><label for="b">Pick another number:</label>
            <select id="b">
                <option value="1">one</option>
                <option>3</option> <!-- note that this value still works as expected -->
                <option>floof</option> <!-- note that picking this value might not do what you expect -->
                <option value="flerf">flerf</option> <!-- note that picking this value might not do what you expect -->
            </select></p>
        <button id="action">Analyze Responses</button>
    </div>
    <div id="output" style="display:none">
        <button id="reset">Start Over</button>
    </div>
